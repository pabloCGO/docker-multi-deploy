sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t pablocgo/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true pablocgo/react-test npm test

after_success:
  - docker build -t pablocgo/multi-client ./client
  - docker build -t pablocgo/multi-nginx ./nginx
  - docker build -t pablocgo/multi-server ./server
  - docker build -t pablocgo/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push pablocgo/multi-client
  - docker push pablocgo/multi-nginx
  - docker push pablocgo/multi-server
  - docker push pablocgo/multi-worker

deploy:
    edge: true
    provider: elasticbeanstalk
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    region: "us-west-2"
    app: "multi-docker"
    env: "MultiDocker-env"
    bucket_name: "elasticbeanstalk-us-west-2-894263465073"
    bucket_path: "docker-multi"
    on:
        branch: master